<div id="chatbot-widget" style="position: fixed; bottom: 20px; right: 20px; width: 320px; font-family: Arial, sans-serif; z-index: 9999;">
  <div id="chatbot-header" style="background:#333; color:#fff; padding:10px; border-radius:10px 10px 0 0; cursor:pointer;">
    <strong>Regal Meridian Assistant</strong>
  </div>

  <div id="chatbot-body" style="display:none; border:1px solid #ccc; border-top:none; background:#fafafa; height:400px; overflow-y:auto; border-radius:0 0 10px 10px; padding:10px;">
    <div id="chat-area"></div>
    <input id="chat-input" type="text" placeholder="Ask a question..." style="width:100%; padding:10px; margin-top:10px; border-radius:5px; border:1px solid #ccc;">
  </div>
</div>

<script>
  const faq = {
    "check in time": "Our standard check-in time is 12:00 PM.",
    "check out time": "Check-out time is 11:00 AM.",
    "location": "We are located near Science City, Ahmedabad.",
    "parking": "Yes, we offer complimentary parking for all guests.",
    "breakfast": "Breakfast is served daily from 7:00 AM to 10:30 AM.",
    "wifi": "High-speed WiFi is available throughout the property at no cost.",
    "rooms": "We offer Deluxe, Executive and Suite categories.",
    "amenities": "We provide WiFi, room service, banquet hall, parking, daily housekeeping and more.",
    "banquet": "Yes, we have a banquet hall suitable for events & corporate meetings.",
    "contact": "You can reach us at +91-XXXXXXXXXX.",
    "airport pickup": "Yes, airport pickup is available on request (chargeable).",
    "restaurant": "Our in-house restaurant serves multi-cuisine meals from 7 AM to 11 PM."
  };

  const header = document.getElementById("chatbot-header");
  const body = document.getElementById("chatbot-body");
  const chatArea = document.getElementById("chat-area");
  const input = document.getElementById("chat-input");

  header.onclick = () => {
    body.style.display = body.style.display === "none" ? "block" : "none";
  };

  function botReply(text) {
    chatArea.innerHTML += `<div style="margin:10px 0; padding:8px; background:#eee; border-radius:7px;">${text}</div>`;
    chatArea.scrollTop = chatArea.scrollHeight;
  }

  function userReply(text) {
    chatArea.innerHTML += `<div style="margin:10px 0; padding:8px; background:#d1e7ff; border-radius:7px; text-align:right;">${text}</div>`;
    chatArea.scrollTop = chatArea.scrollHeight;
  }

  input.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      const q = input.value.toLowerCase();
      userReply(input.value);
      input.value = "";

      let answered = false;
      for (let key in faq) {
        if (q.includes(key)) {
          botReply(faq[key]);
          answered = true;
          break;
        }
      }

      if (!answered) {
        botReply("I'm here to help! Could you please rephrase your question?");
      }
    }
  });

  botReply("Hello! ðŸ‘‹ I'm your assistant from The Regal Meridian Ahmedabad. Ask me anything!");
</script>
